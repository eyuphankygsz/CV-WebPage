<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <p>Eyüphan Kaygusuz</p>
        <div id="main">
        <div class="buttons">
          <div id="mainButtonBackground">
            <div id="mainButtonHolder">
                <button class="mainButton">
                    <p>Who Am I?</p>
                    <img src="./images/user.png" alt="me">
                </button>
                <hr>
                <button class="mainButton">
                    <p>My Projects</p>
                    <img src="./images/project.png" alt="me">
                </button>
                <hr>
                <button class="mainButton">
                    <p>My Skills</p>
                    <img src="./images/skills.png" alt="me">
                </button>
                <hr>
                <button class="mainButton">
                    <p>My Business Life</p>
                    <img src="./images/business.png" alt="me">
                </button>
                <hr>
                <button class="mainButton">
                    <p>Why?</p>
                    <img src="./images/why.png" alt="me">
                </button>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="contentBackground">
            <div id="pageContent">
                <div id="whoAmI">
                    <div class="profile">
                      <div class="pfp">
                        <img src="./images/me.jpeg" alt="img">
                      </div>
                      <div class="myName">
                        <p>Eyüphan Kaygusuz</p>
                      </div>
                      <hr>
                      <div class="social">
                        <a href="#"><img src="./images/github.png" alt="GitHub"></a>
                        <a href="#"><img src="./images/linkedin.png" alt="LinkedIn"></a>
                        <a href="#"><img src="./images/instagram.png" alt="Instagram"></a>
                        <a href="#"><img src="./images/youtube.png" alt="Youtube"></a>
                      </div>
                      <hr>
                      <p>Abilities:</p>
                      <div class="stats">
                        <div class="part">
                          <p>-Teamwork</p>
                          <p>-Decision-Making Under Pressure</p>
                          <p>-Communication Skills</p>
                          <p>-Problem-Solving</p>
                        </div>
                        <div class="part">
                          <p>-Adaptability</p>
                          <p>-Time Management</p>
                          <p>-Leadership</p>
                          <p>-Efficient</p>
                        </div>
                      </div>
                    </div>
                </div>
                <div id="projects"></div>
                <div id="skills"></div>
                <div id="business"></div>
                <div id="why"></div>
            </div>
          </div>
        </div>
        <div class="info">
          <div class="infoBackground">
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
